<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        .contact-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
        }

        .contact-container h2 {
            color: #00d1b2;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .contact-container p {
            line-height: 1.7;
            color: #ffffff;
            margin-bottom: 1rem;
        }

        .contact-form {
            background-color: rgba(0, 0, 0, 0.1);
            padding: 2rem;
            border-radius: 12px;
        }

        .contact-form label {
            display: block;
            margin-bottom: 0.5rem;
            color: #ffffff;
            font-weight: bold;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #444;
            border-radius: 6px;
            background-color: #1f2d3d;
            color: #ffffff;
            margin-bottom: 1rem;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .contact-form textarea {
            resize: vertical;
            height: 120px;
        }

        .contact-form button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 6px;
            background-color: #00d1b2;
            color: #ffffff;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .contact-form button:hover {
            background-color: #00a387;
        }
    </style>
</head>

<body>
    <header>
        <h1>India's Carbon Footprint Manager</h1>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="history.html">History</a></li>
            <li><a href="about-us.html">About Us</a></li>
            <li><a href="contact-us.html">Contact Us</a></li>
        </ul>
    </nav>
    <div class="contact-container">
        <h2>Contact Us</h2>
        <p>
            Thank you for your interest in India's Carbon Footprint Manager. If you have any questions, feedback, or
            suggestions, please feel free to reach out to us using the form below.
        </p>

        <form class="contact-form">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Your Message:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </div>
    <script src="../js/active-nav.js"></script>
</body>

</html>
